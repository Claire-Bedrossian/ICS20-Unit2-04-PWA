  <head>
    <meta charset="UTF-8" />

      name="description"
      content="Calculation of Area and Perimeter for a Triangle"

    <link
      rel="canonical"
      href="https://Claire-Bedrossian.github.io/ICS20-Unit2-04-PWA/"
    />
    <link rel="manifest" href="/ICS20-Unit2-04-PWA/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Calculation of Area and Perimeter for a Triangle</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculation of Area and Perimeter for a Triangle</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <h6>Enter the dimesions below...</h6>
              <!-- number textfeild -->
              <p>Base</p>
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    pattern="-?[0-9]*(\.[0-9]+)?"
                    id="base-number"
                  />
                  <label class="mdl-textfield__label" for="base-number"
                    >Base here ...</label
                  >
                  <span class="mdl-textfield__error"
                    >Input is not a number!</span
                  >
                </div>
              </form>
              <!-- number textfeild -->
              <p>Height</p>
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    pattern="-?[0-9]*(\.[0-9]+)?"
                    id="height-number"
                  />
                  <label class="mdl-textfield__label" for="height-number"
                    >Height here ...</label
                  >
                  <span class="mdl-textfield__error"
                    >Input is not a number!</span
                  >
                </div>
              </form>
              <!-- number textfeild -->
              <p>Side A</p>
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    pattern="-?[0-9]*(\.[0-9]+)?"
                    id="side-a-number"
                  />
                  <label class="mdl-textfield__label" for="side-a-number"
                    >Side a here ...</label
                  >
                  <span class="mdl-textfield__error"
                    >Input is not a number!</span
                  >
                </div>
              </form>
              <!-- number textfeild -->
              <p>Side C</p>
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    pattern="-?[0-9]*(\.[0-9]+)?"
                    id="side-c-number"
                  />
                  <label class="mdl-textfield__label" for="side-c-number"
                    >Side c here ...</label
                  >
                  <span class="mdl-textfield__error"
                    >Input is not a number!</span
                  >
                </div>
              </form>
              <button
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                onclick="myButtonClicked()"
              >
                Calculate
              </button>
              <br />
              <br />
              <br />
              <br />
              <div id="answers">
                <div id="area"></div>
                <div id="perimeter"></div>
              </div>
            </th>
            <th>
              <img
                src="images/Triangle Dimensions Drawing.png"
                alt="rectangle"
                width="75%"
                height="auto"
              />
            </th>
          </tr>
        </table>
      </main>
    </div>
  </body>
</html>
